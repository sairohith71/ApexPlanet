<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My e-commerce store</title>
  <link rel="stylesheet" href="task5.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1>My e-commerce store</h1>
      <ul class="nav-links">
        <li><a href="#" onclick="showPage('home')">Home</a></li>
        <li><a href="#" onclick="showPage('products')">Products</a></li>
        <li><a href="#" onclick="showPage('contact')">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Home Page -->
  <section id="home" class="page active-page">
    <div class="hero">
      <h2>Welcome to Shopping</h2>
      <p>Everything you need â€“ from mobiles to laptops and beyond!</p>
    </div>
  </section>

  <!-- Products Page -->
  <section id="products" class="page">
    <h2>Our Products</h2>
    <div id="product-list" class="product-grid"></div>
  </section>

  <!-- Contact Page -->
  <section id="contact" class="page">
    <div class="contact-card">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Your Name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Your Email" required />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy;  2025 MyStore. Powered by dedication ðŸ’ž</p>
  </footer>

  <script src="task5.js"></script>
</body>
</html>
